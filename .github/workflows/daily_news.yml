name: Jornal Diario IA

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests feedparser yfinance newspaper3k

      - name: Run agent
        run: |
          python agente_noticias_daily.py
